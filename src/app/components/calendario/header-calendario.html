<nz-button-group>
    <button nz-button nzType="default" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)" [disabled]="minDate >= viewDate ">Anterior</button>

    <button nz-button nzType="default" mwlCalendarToday [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">Hoy</button>
    <button nz-button nzType="default" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)" [disabled]="viewDate >= maxDate">Siguiente</button>
</nz-button-group>

<span>{{ viewDate | calendarDate: view + 'ViewTitle':'Es' }}</span>

<nz-button-group>
    <button nz-button nzType="default" (click)="viewChange.emit('month')"
    [class.active]="view === 'month'">Mes</button>

    <button nz-button nzType="default" (click)="viewChange.emit('week')"
    [class.active]="view === 'week'">Semana</button>
    <button nz-button nzType="default" (click)="viewChange.emit('day')"
    [class.active]="view === 'day'">Día</button>
</nz-button-group>
